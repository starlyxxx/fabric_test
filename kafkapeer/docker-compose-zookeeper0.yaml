version: '2'

networks:
  fabric:

services:
  zookeeper0:
    container_name: zookeeper0
    hostname: zookeeper0
    image: hyperledger/fabric-zookeeper
    restart: always
    environment:
      - ZOO_MY_ID=1
      - ZOO_SERVERS=server.1=zookeeper0:2888:3888 server.2=zookeeper1:2888:3888 server.3=zookeeper2:2888:3888
    networks:
      fabric:
        aliases:
          - net
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    extra_hosts:
